// Proxy Server 1.3.1 configuration file
// (C) in-pko.com [12/04/2021]

[ToClient]
port = 333                  // Port Game.exe -> ProxyServer.exe
pool_size = 2048             // Maximum clients

[ToGate]
host = 127.0.0.1             // GateServer.exe IP address
port = 2715                  // Port Proxe Server.exe -> GateServer.exe

[Proxy]
max_connect = 500				// Max connected to Proxy (0 = disabled)
connect_interval = 250				// Connect interval 1000 = 1 sec (0 - disabled)

[Maps]
map = garner                 // List of maps on which offline stalls are enabled 
map = magicsea
map = darkblue

[Protection]
enabled = 1                  // Set enabled = 1 if server has protection against WPE Pro / RPE
version = 

[Game]
auto_close_on_empty = 1      // Close offline stall if it is empty
max_stalls_per_ip = 0        // Max offline stall per IP (0 = disabled)
max_offline_trade_time = 0   // Max time for offline stall in seconds (0 = disabled)

[Web]
enabled = 1					 // Is Web Server Enable (0 = disabled)
host = 127.0.0.1             // Web Server Ip address
port = 5555					 // Web Server Port
key = SecretKey				 // Key for API